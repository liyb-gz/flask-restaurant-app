{% extends "layout.html" %}
{% block body %}
	<div class="col-xs-12 page-header">
		<h1>
			Are you sure to delete the menu item "{{item.name}}"?
		</h1>
	</div>
	<div class="col-xs-12">
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a href="{{url_for('list_restaurants')}}">Restaurants</a></li>
			<li class="breadcrumb-item"><a href="{{url_for('list_menu_item', restaurant_id = restaurant.id)}}">{{restaurant.name}}</a></li>
			<li class="breadcrumb-item">Delete Menu Item</li>
		</ol>
	</div>
	<div class="col-sm-12">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3>
					<b>{{item.name}}</a></b>
					<div class="clearfix"></div>
				</h3>
				</div>
			<div class="panel-body">
				{{item.description}}
			</div>
			<div class="panel-footer">
				<form action="{{url_for('delete_menu_item', restaurant_id=restaurant.id, menu_item_id=item.id)}}" method="post">
					<button class="btn btn-danger" name="submit" value="delete">Delete</button>
					<a class="btn btn-default" href="{{url_for('list_menu_item', restaurant_id=restaurant.id)}}">Cancel</a>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
