{% extends "layout.html" %}
{% block body %}
	<div class="col-xs-12 page-header">
		<h1>
			Are you sure to delete the restaurant "{{restaurant.name}}"?
		</h1>
	</div>
	<div class="col-xs-12">
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a href="{{url_for('list_restaurants')}}">Restaurants</a></li>
			<li class="breadcrumb-item">Delete</li>
		</ol>
	</div>
	<div class="col-sm-12">
		<form action="{{url_for('delete_restaurant', restaurant_id = restaurant.id)}}" method="post">
			<div class="panel panel-info">
				<div class="panel-heading">
					<h3>
						<b>{{restaurant.name}}</b>
						<div class="clearfix"></div>
					</h3>
					</div>
				<div class="panel-body">
					{{restaurant.description}}
				</div>
				<div class="panel-footer">
					<button class="btn btn-danger" name="submit" value="delete">Delete</button>
					<a class="btn btn-default" href="{{url_for('list_restaurants')}}">Cancel</a>
				</div>
			</div>
		</form>
	</div>
{% endblock %}
