<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Restaurants - {{restaurant.name}}</title>
	<!-- <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
	<link rel="stylesheet" href="https://bootswatch.com/flatly/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12 page-header">
				<h1>
					Edit Restaurant "{{restaurant.name}}"
				</h1>
			</div>
			<div class="col-sm-12">
				<form action="{{url_for('edit_restaurant', restaurant_id = restaurant.id)" method="post">
					<div class="panel panel-info">
						<div class="panel-heading">
							<h3>
								<b><input type="text" name="name" value="Restaurant's Name"></b>
								<div class="clearfix"></div>
							</h3>
					  					</div>
						<div class="panel-body">
							<textarea class="form-control" rows="5" name="description">Description</textarea>
							<button class="btn btn-info" type="submit">Submit</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
