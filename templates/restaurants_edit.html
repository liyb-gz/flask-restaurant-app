{% extends "layout.html" %}
{% block body %}
	<div class="col-xs-12 page-header">
		<h1>
			Edit Restaurant "{{restaurant.name}}"
		</h1>
	</div>
	<div class="col-xs-12">
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a href="{{url_for('list_restaurants')}}">Restaurants</a></li>
			<li class="breadcrumb-item">Edit</li>
		</ol>
	</div>
	<div class="col-sm-12">
		<form action="{{url_for('edit_restaurant', restaurant_id = restaurant.id)}}" method="post">
			<div class="panel panel-info">
				<div class="panel-heading">
					<h3>
						<b><input type="text" name="name" value="{{restaurant.name}}"></b>
						<div class="clearfix"></div>
					</h3>
			  					</div>
				<div class="panel-body">
					<textarea class="form-control" rows="5" name="description">{{restaurant.description}}</textarea>
					<button class="btn btn-info" type="submit">Submit</button>
				</div>
			</div>
		</form>
	</div>
{% endblock %}
