<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Restaurants - {{restaurant.name}}</title>
	<!-- <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
	<link rel="stylesheet" href="https://bootswatch.com/flatly/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12 page-header">
				<h1>
					{{restaurant.name}}
					<a href="{{url_for('add_list_item', restaurant_id = restaurant.id)}}" class="btn btn-primary btn-sm pull-right">
						<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
					</a>
				</h1>
			</div>
			{% for item in items %}
			<div class="col-sm-6 col-md-4">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3>
							<b><a href="#">{{item.name}}</a></b>

							<a href="url_for('delete_list_item', restaurant_id = restaurant.id, item_id = item.id)" class="btn btn-primary btn-sm pull-right">
								<span class="glyphicon pull-right glyphicon-trash" aria-hidden="true"></span>
							</a>

							<a href="url_for('edit_list_item', restaurant_id = restaurant.id, item_id = item.id)" class="btn btn-primary btn-sm pull-right">
								<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
							</a>
							<div class="clearfix"></div>
						</h3>
  					</div>
					<div class="panel-body">
						{{item.description}}
					</div>
				</div>
			</div>
			{% endfor %}
		</div>
	</div>
	<script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
