{% extends "layout.html" %}
{% block body %}
	<div class="col-xs-12 page-header">
		<h1>
			{{restaurant.name}}
			<a href="{{url_for('add_menu_item', restaurant_id = restaurant.id)}}" class="btn btn-primary btn-sm pull-right">
				<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
			</a>
		</h1>
	</div>
	<div class="col-xs-12">
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a href="{{url_for('list_restaurants')}}">Restaurants</a></li>
			<li class="breadcrumb-item">{{restaurant.name}}</li>
		</ol>
	</div>
	{% for item in items %}
	<div class="col-sm-6 col-md-4">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3>
					<b><a href="{{url_for('edit_menu_item', restaurant_id = restaurant.id, menu_item_id = item.id)}}">{{item.name}}</a></b>

					<a href="{{url_for('delete_menu_item', restaurant_id = restaurant.id, menu_item_id = item.id)}}" class="btn btn-primary btn-sm pull-right">
						<span class="glyphicon pull-right glyphicon-trash" aria-hidden="true"></span>
					</a>

					<a href="{{url_for('edit_menu_item', restaurant_id = restaurant.id, menu_item_id = item.id)}}" class="btn btn-primary btn-sm pull-right">
						<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
					</a>
					<div class="clearfix"></div>
				</h3>
				</div>
			<div class="panel-body">
				{{item.description}}
			</div>
		</div>
	</div>
	{% endfor %}
{% endblock %}
